<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="estilos/style.css">
    <title>Registro</title>
</head>

<body class="container-fluid">
    <header>
        <nav class="navbar navbar-expand-lg fixed-top bg-general">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img class="logo" src="assets/img/Logo ArteSano.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active animate__animated animate__heartBeat" aria-current="page"
                                href="registro.html">Registrate</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="login.html">Iniciar Sesión</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Productos" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <br>
    <main>
        <section class="row col-6 seccion-formulario">
            <h4 class="text-center">Registro</h4>
            <form>
                <div class="mb-3">
                    <label for="txtNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="txtNombre">
                </div>
                <div class="mb-3">
                    <label for="txtApellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="txtApellido">
                </div>
                <div class="mb-3">
                    <label for="txtFechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="txtFechaNacimiento">
                </div>
                <div class="mb-3">
                    <label for="txtSexo" class="form-label">Sexo</label>
                    <div class="row sexo">
                        <div class="form-check col-md-4">
                            <label class="form-check-label" for="sexo">
                                Hombre
                            </label>
                            <input class="form-check-input" type="radio" name="sexo" id="hombre">

                        </div>
                        <div class="form-check col-md-4">
                            <label class="form-check-label" for="sexo">
                                Mujer
                            </label>
                            <input class="form-check-input" type="radio" name="sexo" id="mujer">

                        </div>
                        <div class="form-check col-md-4">
                            <label class="form-check-label" for="sexo">
                                No binario
                            </label>
                            <input class="form-check-input" type="radio" name="sexo" id="no-binario">
                        </div>
                    </div>

                </div>
                <div class="mb-3">
                    <label for="txtEspecialidad" class="form-label">Profesión</label>
                    <select class="form-select" aria-label="especialidad" id="txtEspecialidad">
                        <option selected>Seleccione su especialidad</option>
                        <option value="pintor">Pintor</option>
                        <option value="escultor">Escultor</option>
                        <option value="artesano">Artesano</option>
                        <option value="otra">Otra</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="txtNombreUsuario" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="txtNombreUsuario">
                </div>

                <div class="mb-3">
                    <label for="txtEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="txtEmail">
                </div>
                <div class="mb-3">
                    <label for="txtPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="txtPassword">
                </div>

                <button type="submit" class="btn btn-primary text-center col-12">Registrar</button>
            </form>
        </section>
    </main>
    <footer class="text-center ">
        Grupo 15 - FullStack Java - Codo a Codo @2024
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/50b246183b.js" crossorigin="anonymous"></script>
</body>

</html>
